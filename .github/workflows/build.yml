# .github/workflows/deploy-glue-job.yml
name: Deploy Glue Job

on:
  push:
    branches:
      - main
    paths:
      - 'HealthData_Job/HealthData_Job.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/Gh_role
          aws-region: ap-south-1

      - name: Upload to S3
        run: |
          aws s3 cp HealthData_Job/HealthData_Job.py s3://glue-scripts-test2/scripts/HealthData_Job.py

