<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .editor-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .editor {
        flex: 1;
        display: flex;
    }

    .code-editor {
        width: 50%;
        height: 100%;
        border: none;
        resize: none;
        padding: 10px;
    }

    .preview {
        width: 50%;
        height: 100%;
        border: none;
        padding: 10px;
    }
</style>
</head>
<body>
<div class="editor-container">
    <div class="editor">
        <textarea id="codeEditor" class="code-editor" placeholder="Write your HTML, CSS, or JavaScript code here..."></textarea>
        <iframe id="preview" class="preview"></iframe>
    </div>
    <button onclick="updatePreview()">Run Code</button>
</div>

<script>
    function updatePreview() {
        var code = document.getElementById('codeEditor').value;
        var previewFrame = document.getElementById('preview');
        var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
        preview.open();
        preview.write(code);
        preview.close();
    }
</script>
</body>
</html>
